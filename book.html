<head>
    <title>Book A Table</title>

</head>
<body>
    <div class="logo-head">
        <h1 id="purement">PUREMENT</h1>
       <nav id="navbar">
           <a href="index.html"id="nav">Home</a>
           <a href="menu.html"id="nav">Menu</a>
           <a href="about.html"id="nav">About</a>
           <a href="#about2"id="nav">Contact</a>

       </nav>
    </div>
    <div class="book-head">
        <div>
            <br><br><h1 id="book1"> BOOK A TABLE </h1>
        </div>
        <form>
            <div class="book-main1">
                <div>
                    <label for="namebox" style="font-family: sans-serif; font-size: 16px;">Enter Your Name</label><br>
                    <input type="text" placeholder="Enter Your Name" id="namebox" name="namebox" required style="padding: 13px;"><br><br>
                </div>
                <div>
                    <label for="Number" style="font-family: sans-serif; font-size: 16px;">Enter Your Number</label><br>
                    <input type="number" placeholder="Enter Your Number" id="Number" name="Number" required style="padding: 13px;"><br><br>
                </div>
                <div>
                    <label for="date" style="font-family: sans-serif; font-size: 16px;">Booking Date</label><br>
                    <input type="date" placeholder="Date" id="date" name="date" required style="padding: 13px;"><br><br>
                </div>
            </div>
            <div class="book-main2">
                <div style="margin-left: 100px;">
                    <label for="time" style="font-family: sans-serif; font-size: 16px;">Time</label><br>
                    <input type="time" placeholder="Time" id="time" name="time" required style="padding: 13px;"><br><br>
                </div>
                <div>
                    <label for="Members" style="font-family: sans-serif; font-size: 16px; margin-left: 120px;">Select Number of Guest</label>
                    <select id="Members" name="Members" style="padding: 6px;">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    </select>
                </div>
                <div>
                    <input type="Submit" value="Submit" id="submit">
                    <input type="Reset" value="Reset" id="reset">
                </div>
            </div>
         </form>
    </div>
    <div class="footer">
        <div id="ftext">
            <img src="logo.png" width="50%" style="margin-top: -50px;">
            <h2 id="ftext1">Food that tells a story.</h2>
            <h1 id="ftext2">PUREMENT</h1>
